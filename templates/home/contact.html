{% extends 'base.html' %} <!-- Hérite de la structure de base.html -->

{% block title %}contact{% endblock %} <!-- Définir un titre personnalisé -->
{% block contact %}<a href="{% url 'contact' %}"></a>{% endblock %}
{% block body %}
    <center>
       <div class="formulaire">
    <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="message">Message :</label>
        <textarea id="message" name="message" cols="30" rows="5" placeholder="decrivez votre besoin" required></textarea><br>
        <br>
        <button type="submit">Envoyer</button>
      </form></div>
    </center>
{% endblock %}
